<!DOCTYPE html>
<html>
    <head>
        <title>CryptoLookup Options</title>
    </head>
    <body>
        <label for="enable_extension">Enable Extension?</label>
        <input type="checkbox" id="enable_extension" name="enable_extension" /> <span style="position:relative; top:3px;">Enable Bitcoin Lookup?</span>

        <br>
        <label for="btc_explorer">Bitcoin Block Explorer: </label>
        <select id="btc_explorer">
          <option value="1">Blockchain.info</option>
          <option value="2">BlockCypher</option>
          <option value="3">Chain.so</option>
          <option value="4">Blockr</option>
        </select>
        <br>

        <label for="ltc_explorer">Litecoin Block Explorer: </label>
        <select id="ltc_explorer">
          <option value="1">block-explorer.com</option>
          <option value="2">BlockCypher</option>
          <option value="3">Chain.so</option>
          <option value="4">Blockr</option>
        </select>
        <br>

        <label for="doge_explorer">Dogecoin Block Explorer: </label>
        <select id="doge_explorer">
          <option value="1">Dogechain.info</option>
          <option value="2">BlockCypher</option>
          <option value="3">Chain.so</option>
        </select>

        <div id="status"></div>

        <button id="save">Save</button>
        <script src="libs/contextManagement.js"></script>
        <script src="options.js"></script>
    </body>
</html>
